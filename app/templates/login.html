<div class="row">
	<div class="large-5 medium-8 small-12 medium-centered columns">
		<div class="panel radius login-form">
			<form>
				<label>Email</label>
				<input type="email" name="email" ng-model="auth.email" required>
				<label>Password</label>
				<input type="password" name="password" ng-model="auth.password" required>
				<button type="submit" class="button expand" ng-click="authenticate(auth)">Login</button>
				<hr>
				<div class="clearfix">
					<a href="" class="right">Forgot Your Password?</a>
				</div>
			</form>			
		</div>
		<div class="text-center loading" ng-if="authenticating">
			<i class="material-icons">filter_tilt_shift</i>
		</div>
	</div>
</div>
